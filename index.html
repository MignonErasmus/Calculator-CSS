<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator CSS</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="navbar.css">
</head>
<body>
  <!--Nav bar-->
  <div class="header">

    <!--left section-->
    <div class="left-section">
      Scientific calculator
    </div>

    <!--right section-->
    <div class="right-section">

      <div>Mode</div>

    </div>

  </div> <!--class="header"-->


  <div class="question-grid">
    <input id="question" type="text" value="dfhks" disabled/>
  </div>

  <div id="error" class="col-12">dkfj</div>

  <div class="button-grid">
    <input class="col" type="button" value="("/>
    <input class="col" type="button" value=")"/>
    <input class="col" type="button" value="AC" id="clear"/>
    <input class="col" type="button" value="backspace"/>

    <input class="col" type="button" value="7"/>
    <input class="col" type="button" value="8"/>
    <input class="col" type="button" value="9"/>
    <input class="col" type="button" value="+"/>

    <input class="col" type="button" value="4"/>
    <input class="col" type="button" value="5"/>
    <input class="col" type="button" value="6"/>
    <input class="col" type="button" value="&divide"/>

    <input class="col" type="button" value="1"/>
    <input class="col" type="button" value="2"/>
    <input class="col" type="button" value="3"/>
    <input class="col" type="button" value="-"/>

    <input class="col" type="button" value="0"/>
    <input class="col" type="button" value="^"/>
    <input class="col" type="button" value="="/>
    <input class="col" type="button" value="x"/>
  </div>
</body>
</html>
